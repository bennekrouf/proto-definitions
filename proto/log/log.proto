
syntax = "proto3";

package log;

service LogService {
    rpc StreamLogs(LogFilter) returns (stream LogReply);
    rpc SendLog(LogRequest) returns (LogReply);
}

message LogRequest {
    string log_message = 1;
    string tag = 2; // New field to specify a tag
}

message LogReply {
    string log_message = 1;
    string tag = 2; // Include the tag in the reply
}

message LogFilter {
    string tag = 1; // Filter messages based on this tag
}

